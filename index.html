<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Base exercise page</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style></style>
  </head>
  <body>
    <h1>Hello.</h1>
    <p id="paragraph-1">
      This is a paragraph.
    </p>
    <p id="paragraph-2">
      This is a another one.
    </p>
    <button id="button-1">
      Button
    </button>
    <!-- script -->
    <script>
      const lines = "to go out, and have fun, to do stuff, to go home".split(",");
      const linesTwo = "to stay in, and be bad, to do nothing, to go away".split(",");
      const button = document.getElementById("button-1");

      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      function changeText() {
        paragraph = document.getElementById("paragraph-1");
        paragraphTwo = document.getElementById("paragraph-2");
        paragraph.innerText = getRandomFromList(lines);
        paragraphTwo.innerText = getRandomFromList(lines);
      }
      button.addEventListener("click", changeText);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
